<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Alerts by Node</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Number of Alerts by Node</h1>
    <table>
        <thead>
            <tr>
                <th>Node</th>
                <th>Number of Alerts</th>
            </tr>
        </thead>
        <tbody>
            {% for node, count in results.items() %}
                <tr>
                    <td>{{ node }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to query selection</a>
</body>
</html>
