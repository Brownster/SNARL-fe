<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Query Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Alert Query Tool</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="query">Select query:</label>
                <select class="form-control" name="query" id="query">
                    <option>Number of Alerts by Node</option>
                    <option>Alerts by Node and Day</option>
                    <option>Plot Alerts by Node and Day</option>
                    <option>Top 10 Additional Information</option>
                    <option>Heat Map of Alerts By Customer By Hour</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Select CSV file:</label>
                <input type="file" name="file" id="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="start_date">Start date:</label>
                <input type="date" name="start_date" id="start_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">End date:</label>
                <input type="date" name="end_date" id="end_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="n">N:</label>
                <input type="number" name="n" id="n" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Run</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
